name: github_genui
description: "GitHub browser app with GenUI - AI-generated interfaces"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter

  flutter_markdown: ^0.7.4
  genui: ^0.5.1
  genui_google_generative_ai: ^0.5.1
  http: ^1.2.0
  json_schema_builder: ^0.1.3
  nadz: ^0.0.7-beta
  provider: ^6.1.0
  url_launcher: ^6.2.0

dev_dependencies:
  austerity: ^1.3.0
  flutter_test:
    sdk: flutter
  http_mock_adapter: ^0.6.1
  integration_test:
    sdk: flutter
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
